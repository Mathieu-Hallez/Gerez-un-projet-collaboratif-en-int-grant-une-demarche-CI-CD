name: frontend-workflow
run-name: Started frontend workflow
on: [pull_request, workflow_dispatch]
jobs:
  testing:
    name: Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install depencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:ci
